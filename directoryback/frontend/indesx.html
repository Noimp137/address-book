<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Contact Manager</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./libs/xlsx.full.min.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div class="login-page active" id="loginPage">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Contacts Page -->
    <div class="contact-page" id="contactPage">
      <div class="username" id="usernameDisplay"></div>
      <h2>Contact List</h2>
      <div class="buttons-container">
        <button id="toggleStarred">Show Starred Only</button>
        <input id="search" placeholder="Search by name, phone, or email" style="width: 90%; margin: 10px auto; display: block;">
      </div>
      <div>
        <h3>Add / Edit Contact</h3>
        <form id="contactForm">
          <input id="name" placeholder="Name" required>
          <input id="nickname" placeholder="Nickname">
          <input id="phone1" placeholder="Phone 1" required>
          <input id="phone2" placeholder="Phone 2">
          <input id="email" placeholder="Email">
          <input id="socialMedia" placeholder="Social Media">
          <button type="submit">Add Contact</button>
        </form>
      </div>
      <ul id="contactList"></ul>
      <button id="exportExcel">Export to Excel</button>
      <input type="file" id="importExcel" accept=".xlsx">
    </div>
  </div>
</body>
</html>
